<script>
    // js的内置对象     Array     function     String     Date
    let spans = document.querySelectorAll("span");
    // 获取当前时间
    let date = new Date();
    // getDate()：获取一个月中的某一天（1-31）
    let days = date.getDate();
    spans[2].innerHTML = days;
    // getDay()：获取一周中的某一天（0-6）
    let day2 = date.getDay();
    spans[3].innerHTML = day2;
    // getMonth()：获取一年中的某一月(0-11);
    let months = date.getMonth();
    spans[1].innerHTML = months+1;
    // date.getFullYear()：以四位数字返回年份
    let years = date.getFullYear();
    spans[0].innerHTML = years;
    // hours = date.getHours()：获取小时（0-23）
    let hours = date.getHours();
    spans[4].innerHTML = hours;
    // minutes = date.getMinutes()：获取分钟（0-59）
    let minutes = date.getMinutes();
    spans[5].innerHTML = minutes;
    // seconds = date.getSeconds()：获取秒（0-59）
    let seconds = date.getSeconds();
    spans[6].innerHTML = seconds;
