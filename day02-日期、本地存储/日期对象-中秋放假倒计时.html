<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象-中秋放假倒计时</title>
    <style>

        span {
            font-size: 40px;
            color: red;
        }

    </style>
</head>
<body>

    <div>距离2018年中秋放假还有：</div>
    <div class="sec">
        <span>0</span>天<span>0</span>小时<span>0</span>分钟<span>0</span>秒
    </div>

</body>
</html>

<script>

    let body = document.querySelector(".sec");
    // let spans = document.querySelectorAll("span");
    let future = new Date();
    // 距离2018.9.21 18:00:00  还有几天几小时几分几秒
    let days,hours,minutes,seconds;
    future.setFullYear(2018);
    future.setMonth(8,21);
    future.setHours(18,0,0,0);
    let t = setInterval(function () {
        let nowdate = new Date();
        let nowtime = nowdate.getTime();
        let times =Math.round((future - nowtime)/1000);
        days = Math.floor(times/60/60/24);
        hours = Math.floor(times/60/60%24);
        minutes = Math.floor(times/60%60);
        seconds = Math.floor(times%60);

        let strs = `<span>${days}</span>天
                    <span>${hours}</span>小时
                    <span>${minutes}</span>分钟
                    <span>${seconds}</span>秒`;
        body.innerHTML=strs;
        if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
            clearInterval(t);
        }
    },1000);



</script>
