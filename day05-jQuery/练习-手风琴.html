<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-手风琴</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
            list-style: none;
        }
        ul {
            width: 820px;
            height: 500px;
            border: 1px solid #000;
            margin: 20px auto;
        }
        ul li {
            width: 100px;
            height: 100%;
            background: red;
            float: left;
            border: 1px solid #000;
            overflow: hidden;
            position: relative;
        }
        ul li p {
            width: 100px;
            height: 500px;
            background: rgba(0,0,0,0.5);
            position: absolute;
            top: 0;
            left: 0;
            color: #000;
            font-size: 20px;
            text-align: center;
            line-height: 500px;
        }
        ul li img {
            width: 100%;
            height: 100%;
        }

    </style>

</head>
<body>

<ul>
    <li>
        <p>图片一</p>
        <img src="./img/IMG_0812.JPG" alt="">
    </li>
    <li>
        <p>图片二</p>
        <img src="./img/IMG_6694.JPG" alt="">
    </li>
    <li>
        <p>图片三</p>
        <img src="./img/IMG_6696.JPG" alt="">
    </li>
    <li>
        <p>图片四</p>
        <img src="./img/IMG_6714.JPG" alt="">
    </li>
</ul>

</body>
</html>

<script src="./js/jquery-3.3.1.min.js"></script>
<script>

    $("li").mouseover(function () {
        $(this).animate({width:500},"slow").siblings().animate({width:100},"slow");
    })

</script>
