<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档处理</title>

    <style>
        div {
            width: 500px;
            height: 50px;
            background: red;
            /*margin-top: 20%;*/
        }
    </style>


</head>
<body>

<p>I would like to say: </p>

<div></div>

    <p>Hello</p>

</div>

<p>Hello, <span>Person</span> <a href="#">and person</a></p>

</html>

    $("div").click(function(){
        if ( $(this).hasClass("protected") )
            $(this)
                .animate({ left: -10 })
                .animate({ left: 10 })
                .animate({ left: -10 })
                .animate({ left: 10 })
                .animate({ left: 0 });
